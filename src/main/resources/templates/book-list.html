<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Book List</h1>
    <a href="/books/new" class="btn btn-primary mb-3">Add New Book</a>
   <!-- CSVエクスポートリンクを追加 -->
<a th:href="@{/books/export/csv}" class="btn btn-sm btn-primary">CSVエクスポート</a>
   <form th:action="@{/books}" method="get">
    <input type="text" name="title" placeholder="タイトルで検索" th:value="${title}">
    <input type="text" name="genre" placeholder="ジャンルで検索" th:value="${genre}">
    <input type="text" name="author" placeholder="著者名で検索" th:value="${author}">
    <button type="submit">検索</button>
    <a th:href="@{/books}">リセット</a>
   </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Memo</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
    <tr th:if="${#lists.isEmpty(bookPage.content)}">
        <td colspan="7">該当する本がありません。</td>
    </tr>

    <tr th:each="book : ${bookPage.content}">
        <td th:text="${book.id}"></td>
        <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.memo}"></td>
        <td><a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a></td>
        <td>
            <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-sm btn-danger"
               onclick="return confirm('本当に削除しますか？')">Delete</a>
        </td>
    </tr>
</tbody>



    </table>
         

</div>
    <div>
    <span th:text="'現在 ' + ${bookPage.number + 1} + ' ページ / 全 ' + ${bookPage.totalPages} + ' ページ'"></span>
</div>

<div>
    <a th:if="${bookPage.hasPrevious()}" th:href="@{/books(page=${bookPage.number - 1})}">前のページ</a>

    <span th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}">
        <a th:href="@{/books(page=${i})}" th:text="${i + 1}" th:classappend="${i == bookPage.number} ? 'current-page' : ''"></a>
    </span>

    <a th:if="${bookPage.hasNext()}" th:href="@{/books(page=${bookPage.number + 1})}">次のページ</a>
　　<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

</div>

<br>
</body>
</html>
