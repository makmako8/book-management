<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Book List</h1>
    <a href="/books/new" class="btn btn-primary mb-3">Add New Book</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Memo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.memo}"></td>
            <td>
    <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i>Edit</a>
    <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-sm btn-danger"
       onclick="return confirm('本当に削除しますか？')">Delete</a>
</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
