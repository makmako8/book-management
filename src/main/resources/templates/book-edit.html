<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Edit Book</h1>
    <form action="#" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}" class="form-control">
        </div>
        <div class="form-group">
            <label for="memo">Memo</label>
            <input type="text" id="memo" th:field="*{memo}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
